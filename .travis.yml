language: python

python:
- 3.5
- 3.6
- 3.7
- 3.8
- 3.9-dev
- nightly

env:
  - secure: "VuHfHGIcPFuZaSaCT0Nf4qcUxfnsEi44ioT0ErzYY88szTTESCDYZu0bNApOYwHpYmk58ZX1uogK9hxVT8DUi7cm0UkqvoVdzAMhRAk9OWVAtEJ4LqCl9SF8LGQXnSdxaJgI9y47Z+dmlQS1900nI1H/tiCrzUZzHKNy9AeDExo="

matrix:
  fast_finish: true

sudo: false

services:
  - docker

addons:
  apt:
    packages:
    - nodejs

install:
- travis_retry pip install --upgrade pytest pytest-cov coveralls twine
- pip install -e .

script:
- |
  if [[ $TRAVIS_PYTHON_VERSION != 3* ]]
  then 
      py.test --cov-config=coveragerc-python2
  fi
- |
  if [[ $TRAVIS_PYTHON_VERSION == 3* ]]
  then 
     py.test
  fi
- |
  if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]
  then
     DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
     docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/travis/build-wheels.sh
  fi

after_success:
- if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then echo "sending coveralls"; coveralls --rcfile=coveragerc-python3; fi

deploy:
  provider: pypi
  user: ztane
  password:
  distributions: sdist
  skip_cleanup: true
  on:
    branch: release
    python: 3.5

after_deploy:
  - twine upload -u ztane -p $PYPI_PASSWORD wheelhouse/tonnikala*.whl

notifications:
  irc:
    channels:
    - chat.freenode.net#tonnikala
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
